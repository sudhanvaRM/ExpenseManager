<div class="signup-container">
  <button class="close-btn" (click)="close()">Ã—</button>
  <h2>Signup</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
      <div *ngIf="usernameError" class="error">Username is required</div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
      <div *ngIf="passwordError" class="error">Password is required</div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <div *ngIf="confirmPasswordError" class="error">Passwords do not match</div>
    </div>
    <button type="submit">Signup</button>
  </form>
  <div *ngIf="message" class="message">{{ message }}</div>
  <div class="login-link">
    <a (click)="navigateToLogin()">Already Have an Account? Login</a>
  </div>
</div>
