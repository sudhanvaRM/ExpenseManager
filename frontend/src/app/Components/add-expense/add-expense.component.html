<div class="container">
  <h2>Add Expense</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Trip Selection Dropdown -->
    <label for="trip">Select Trip (Optional):</label>
    <select
      tripId="trip"
      [(ngModel)]="expense.TripId"
      tripName="TripId"
      class="form-control"
    >
      <option *ngFor="let trip of tripList" [value]="trip.tripId">
        {{ trip.tripName }}
      </option>
    </select>

    <!-- Amount Input -->
    <label for="amount">Amount:</label>
    <input
      type="number"
      id="amount"
      [(ngModel)]="expense.Amount"
      name="Amount"
      class="form-control"
      required
    />

    <!-- Comment Input -->
    <label for="comment">Comment:</label>
    <input
      type="text"
      id="comment"
      [(ngModel)]="expense.Comment"
      name="Comment"
      class="form-control"
      required
    />

    <!-- Category Dropdown -->
    <label for="category">Category:</label>
    <select
      id="category"
      [(ngModel)]="expense.Category"
      name="Category"
      class="form-control"
      required
    >
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>
</div>
